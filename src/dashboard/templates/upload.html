<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Upload Recording</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #020617;
      padding: 16px 24px;
      border-bottom: 1px solid #1f2937;
    }

    header a {
      color: #22c55e;
      text-decoration: none;
      font-weight: 600;
    }

    main {
      max-width: 500px;
      margin: 50px auto;
      background-color: #020617;
      padding: 24px;
      border-radius: 12px;
      border: 1px solid #1f2937;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 1.3rem;
    }

    label {
      display: block;
      font-size: 0.85rem;
      color: #9ca3af;
      margin-bottom: 6px;
    }

    input[type="file"] {
      width: 100%;
      margin-bottom: 16px;
      padding: 6px;
      background-color: #020617;
      color: #e5e7eb;
      border: 1px solid #1f2937;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 10px;
      border-radius: 999px;
      border: none;
      background-color: #22c55e;
      color: #022c22;
      font-weight: 700;
      cursor: pointer;
    }

    button:hover {
      background-color: #16a34a;
    }

    .flash {
      background-color: #1f2937;
      border-left: 4px solid #22c55e;
      padding: 8px 10px;
      margin-bottom: 12px;
      font-size: 0.85rem;
      border-radius: 4px;
    }

    .back-link {
      text-align: center;
      margin-top: 12px;
    }

    .back-link a {
      color: #22c55e;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>

<header>
  <a href="{{ url_for('dashboard') }}">← Back to dashboard</a>
</header>

<main>
  <h2>Upload prerecorded exam recording</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for m in messages %}
        <div class="flash">{{ m }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="post" enctype="multipart/form-data">
    <label>Video file (required) — mp4 / avi / mov / mkv</label>
    <input type="file" name="video" required>

    <label>Audio file (optional) — wav / mp3 / m4a</label>
    <input type="file" name="audio">

    <button type="submit">Analyze Session</button>
  </form>

  <div class="back-link">
    <a href="{{ url_for('dashboard') }}">Back to dashboard</a>
  </div>
</main>

</body>
</html>
